<!-- sidebar -->

<div class="fn-sidebar"></div>

<!-- //sidebar -->

<!-- right-side section (top navbar + add ingredient) -->

<div class="container-fluid" id="pcont">

    <!-- top navbar -->

      <div class="fntop-navbar"></div>

    <!-- //top navbar -->

    <!-- add ingredient page -->

    <div class="cl-mcont">

		<div class="col-md-1"></div> 

		<div class="col-md-6 col-sm-8">

			<div ng-show="sucess">
		      	<div class="alert alert-danger alert-msg">
					<button type="button" class="close" ng-click="done()">Ã—</button>
					<i class="fa fa-check sign"></i>{{count}}&nbsp;{{ing}} deleted successfully.
				</div>
		    </div>

			<div class="block block-color warning">
				<div class="header">            
					<h3>All Ingredients</h3>
				</div>
				<div class="content">

					<table class="no-border hover">
						<thead class="no-border">
							<tr>
								<th style="width:70%;"><label>Ingredients&nbsp;&nbsp;:&nbsp;&nbsp;</label><input class="form-control" style="display: inline-block; width: 150px" placeholder="Search Ingredient" ng-model="ing_name"></th>
								<th style="width:30%;"><label>Action</label></th>
							</tr>
						</thead>
						<tbody class="no-border-y">
							
							<tr ng-repeat="ing in Ingredient | filter : ing_name ">
	            				<td>{{ing.name}}</td>
	            				<td>

	            					<!--  -->
			                        <span data-placement="left" data-toggle="tooltip" data-original-title="Edit">
			                          <a class="label label-success" href="#" target="_self" ng-click="editIng(ing)" data-toggle="modal"><i class="fa fa-pencil"></i></a>
			                        </span>
			                        <!--  -->
			                        <span data-placement="right" data-toggle="tooltip" data-original-title="Delete">
			                          <a class="label label-danger" href="#" target="_self" data-toggle="modal" ng-click="delete(ing)"><i class="fa fa-times"></i></a>
			                        </span>
			                        <!--  -->

	            				</td>
	            			</tr>

						</tbody>
					</table>

				</div>
			</div>
        </div>  	

    	<div class="col-md-4 col-sm-4">
			<div class="block block-color warning">
				<div class="header">						
                	<h3>Add New Ingredient</h3>
				</div>
				<div class="content">

					<form name="form" novalidate>

						<label>New Ingredient:</label>
              			<input class="form-control" placeholder="Ingredient Name" ng-model="Ing.name" name="newIng" required>
              			<div class="error">
			            	<span ng-show="form.newIng.$error.required && submitted">name required</span>
			          	</div>
			          	<br>
              			<button type="button" class="btn btn-dark" ng-click="addNewIng(form)">Add Ingredient</button>
				
					</form>



					</div>
			</div>
        </div>




        <script type="text/ng-template" id="editIngredientmodal.html">

        <div class="model-custom">

          <div class="modal-header">

            <h3>Edit Ingredient</h3>

          </div>

          <form class="form" name="form">

            <div class="modal-body">
              
	            <label>Ingredient Name</label>
	            <input type="text" class="form-control" placeholder="Ingredient Name" ng-model="data.name" name="ingname" required>
	          	<div class="error">
	            	<span ng-show="form.ingname.$error.required && submitted">name required !!</span>
	          	</div>

            </div>

            <div class="modal-footer">

              <button type="button" class="btn btn-default btn-flat" ng-click="cancel()">Cancel</button>
              <button type="button" class="btn btn-success btn-flat" ng-click="save(form)">Done</button>

            </div>

          </form>

        </div>

      </script>
      <!--  -->

        


    </div>

    <!-- //add ingredient page -->

</div>

<!-- right-side section (top navbar + add ingredient) -->
