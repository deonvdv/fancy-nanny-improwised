<!-- sidebar -->
<div class="fn-sidebar"></div>
<!-- //sidebar -->
<!-- right-side section (top navbar + add category) -->
<div class="container-fluid" id="pcont">
  <!-- top navbar -->
  <div class="fntop-navbar"></div>
  <!-- //top navbar -->
  <!-- add category page -->
  <div class="cl-mcont">
    <!--  -->
    <div class="panel-group panel-custom accordion accordion-semi visible-xs" id="accordion3">
      <div class="panel panel-default">
        <div class="panel-heading warning" style="border-bottom: 1px solid #F16E3F !important;">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion3" href="#ac3-1" target="_self" class="collapsed">
            <i class="fa fa-angle-right"></i> Add New Category
            </a>
          </h4>
        </div>
        <div id="ac3-1" class="panel-collapse collapse" style="height: 0px;">
          <div class="panel-body">
            <form name="form" novalidate>
              <label>New Category:</label>
              <input class="form-control" placeholder="Category Name" ng-model="Cat.name" name="newCat" required>
              <div class="error">
                <span ng-show="form.newCat.$error.required && submitted">Category required</span>
              </div>
              <br>
              <button type="button" class="btn btn-warning" ng-click="addNewCat(form)">Add Category</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="col-md-1"></div>
    <div class="col-md-6 col-sm-8 mobile-margin-ing">
      <div ng-show="sucess1" class="backdrop">
        <div class="alert alert-success alert-msg mobile-view margin-alert-3">
          <i class="fa fa-check sign"></i>{{add_count}}&nbsp;{{add_cat}} added successfully.
        </div>
      </div>
      <div ng-show="sucess" class="backdrop">
        <div class="alert alert-danger alert-msg mobile-view margin-alert-3">
          <i class="fa fa-check sign"></i>{{delete_count}}&nbsp;{{delete_cat}} deleted successfully.
        </div>
      </div>
      <div class="block block-color warning">
        <div class="header">
          <h3>
            <span class="hidden-xs">
            All Categories
            <input class="form-control search-unit pull-right" placeholder="Search" ng-model="cat_name">
            </span>
            <span class="visible-xs text-center">
            All Categories
            <br><br>
            <input class="form-control search-unit" placeholder="Search" ng-model="cat_name">
            </span>
          </h3>
        </div>
        <div class="content">
          <!--  -->
          <div class="clearfix pagination_recipe">
            <div class="pull-right">
              <pagination total-items="TotalCategories" ng-model="CurrentCategoriesPage" items-per-page="CategoriesPerPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="TotalPages" ng-change="getCategoriespages()"></pagination>
            </div>
          </div>
          <!--  -->
          <table class="no-border hover">
            <thead class="no-border">
              <tr>
                <th style="width:70%;"><label>Categories&nbsp;&nbsp;:&nbsp;&nbsp;</label></th>
                <th style="width:30%;"><label>Action</label></th>
              </tr>
            </thead>
            <tbody class="no-border-y">
              <tr ng-repeat="cat in category | filter : cat_name ">
                <td>{{cat.name}}</td>
                <td>
                  <!--  -->
                  <span data-placement="left" data-toggle="tooltip" data-original-title="Edit">
                  <a class="label label-success" href="#" target="_self" ng-click="editCat(cat)" data-toggle="modal"><i class="fa fa-pencil"></i></a>
                  </span>
                  <!--  -->
                  <span data-placement="right" data-toggle="tooltip" data-original-title="Delete">
                  <a class="label label-danger" href="#" target="_self" data-toggle="modal" ng-click="delete(cat)"><i class="fa fa-times"></i></a>
                  </span>
                  <!--  -->
                </td>
              </tr>
            </tbody>
          </table>
          <!--  -->
          <div class="clearfix pagination_recipe">
            <div class="pull-right">
              <pagination total-items="TotalCategories" ng-model="CurrentCategoriesPage" items-per-page="CategoriesPerPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="TotalPages" ng-change="getCategoriespages()"></pagination>
            </div>
          </div>
          <!--  -->
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 hidden-xs">
      <div class="block block-color warning">
        <div class="header">
          <h3>Add New Category</h3>
        </div>
        <div class="content">
          <form name="form" novalidate>
            <label>New Category:</label>
            <input class="form-control" placeholder="Category Name" ng-model="Cat.name" name="newCat" required>
            <div class="error">
              <span ng-show="form.newCat.$error.required && submitted">Category required</span>
            </div>
            <br>
            <button type="button" class="btn btn-warning" ng-click="addNewCat(form)">Add Category</button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/ng-template" id="editCategorymodal.html">
      <div class="model-custom">

        <div class="modal-header">

          <h3>Edit Category</h3>

        </div>

        <form class="form" name="form">

          <div class="modal-body">

           <label>Ingredient Name</label>
           <input type="text" class="form-control" placeholder="Category Name" ng-model="data.name" name="catname" required>
         	<div class="error">
           	<span ng-show="form.catname.$error.required && submitted">name required !!</span>
         	</div>

          </div>

          <div class="modal-footer">

            <button type="button" class="btn btn-default btn-flat" ng-click="cancel()">Cancel</button>
            <button type="button" class="btn btn-success btn-flat" ng-click="save(form)">Done</button>

          </div>

        </form>

      </div>

    </script>
    <!--  -->
  </div>
  <!-- //add ingredient page -->
</div>
<!-- right-side section (top navbar + add ingredient) -->
