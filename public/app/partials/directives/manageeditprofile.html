<div class="cl-mcont">
  <div class="row user-margin">
    <div class="col-lg-12">


        <!--  -->
        <div class="block-flat clearfix user">
            <div class="header">
                <div class="actions">
                    <span class="edit_profile"><i class="fa fa-floppy-o"></i><a href="">Save</a></span>
                </div>
                <h3><a href="">Edit Profile</a></h3>
            </div>
            <div class="content">
                  <span class="pull-right hidden-xs">

                    <div class="form-group">
                      <div class="user-image-1">
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                          <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
                          <div>
                            <span class="btn btn-primary btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                            <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
                          </div>
                        </div>
                      </div>
                    </div>

                  </span>



                  <div class="user-profile-edit">

                      <form role="form">
                      <div class="form-group">
                        <label>Name</label> <input type="text" placeholder="" class="form-control edit-field-user">
                      </div>
                      <div class="form-group">
                        <label>Role</label> <input type="text" placeholder="" class="form-control edit-field-user">
                      </div>
                      <div class="form-group"> 
                        <label>Email</label> <input type="Email" placeholder="" class="form-control edit-field-user">
                      </div>
                      <!--  -->
                      <div class="form-group">
                        <label>Birthdate</label> <input type="date" placeholder="" class="form-control edit-field-user">
                      </div>
                      <div class="form-group"> 
                        <label>Home No</label> <input type="text" placeholder="" class="form-control edit-field-user">
                      </div>
                      <!--  -->
                      <div class="form-group">
                        <label>Work No</label> <input type="text" placeholder="" class="form-control edit-field-user">
                      </div>
                      <!--  -->
                      <div class="form-group">
                        <label>Mobile No</label> <input type="text" placeholder="" class="form-control edit-field-user">
                      </div>
                      <!--  -->
                      <div class="form-group"> 
                        <label>Address</label> 
                        <input type="text" placeholder="Home name" class="form-control edit-field-user"><div class="hidden-xs"><br><br></div>
                        <input type="text" placeholder="street" class="form-control edit-field-user"><div class="hidden-xs"><br><br></div>
                        <input type="text" placeholder="city" class="form-control edit-field-user"><div class="hidden-xs"><br><br></div>
                        <input type="text" placeholder="state" class="form-control edit-field-user"><div class="hidden-xs"><br><br></div>
                        <input type="text" placeholder="zip code" class="form-control edit-field-user">
                      </div> 
                      <!--  -->
                      <div class="hidden-xs"><br></div>
                      <div class="form-group">
                        <label class="control-label">Change Password</label>

                        <div class="">
                          <div class="hidden-xs"><br><br></div>
                          <input type="password" id="pass2" class="edit-field-user form-control parsley-validated" required="" placeholder="Password"><div class="hidden-xs"><br><br></div>
                        </div>
                        <div class="">
                          <input type="password" class="edit-field-user form-control parsley-validated" required="" parsley-equalto="#pass2" placeholder="Re-Type Password"><div class="hidden-xs"><br></div>
                        </div>
                      </div>
                      <!--  -->
                        <div class="visible-xs"><br></div>
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-default">Cancel</button>
                      </form>

                  </div>
            </div>
        </div>
        <!--  -->
    </div>
  </div>    
</div>
