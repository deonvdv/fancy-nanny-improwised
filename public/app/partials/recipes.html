<!-- sidebar -->
<div class="fn-sidebar"></div>
<!-- //sidebar -->

<!-- right-side section (top navbar + recipes) -->
<div class="container-fluid" id="pcont">
    <!-- top navbar -->
      <div class="fntop-navbar"></div>
    <!-- //top navbar -->

    <!-- recipes page -->
    <div class="cl-mcont">

	    <!--  -->
	    <div class="recipes-block6 visible-xs">
	      <div class="block block-color">
	        <div class="header">
	          <div class="actions">
	            <a class="minimize" href="#"><i class="fa fa-chevron-down"></i></a>
	            <a class="refresh" href="#"><i class="fa fa-repeat"></i></a>
	          </div>
	          <h3>Filter</h3>
	        </div>
	        <div class="content">
	          <div class="clearfix">
	            <div class="row">
	              <div class="col-xs-12">
	                <input type="search" class="form-control" placeholder="By Name"><br>
	                <input type="search" class="form-control" placeholder="By Date"><br>
	                <input type="search" class="form-control" placeholder="By Tags"><br>
	                <input type="search" class="form-control" placeholder="By Ingredients"><br>
	                <button type="button" class="btn btn-primary">Search</button>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	    <!--  -->
	    <div classs="clearfix">

	      <!--  -->
	      <div class="col-sm-7 col-md-8 col-lg-9 recipes-block6">

	      <!--  -->

	        <div class="block block-color primary">
	            <div class="header">
	              <div class="actions">
	                <a class="minimize" href="#"><i class="fa fa-chevron-down"></i></a>
	                <a class="refresh" href="#"><i class="fa fa-repeat"></i></a>
	              </div>
	              <h2>All Recipes</h2>
	            </div>
	              <div class="content">
	                <div class="clearfix" ng-repeat="recipe in recipes | filter:fname | filter:category | filter:fIngredients | orderBy:'created_at' : true " ng-init="initFav(recipe)">
	                      <a href=""><div class="img-pos"></div></a>
	                      <div class="recipes-block">
	                        <span class="favoriterecipe" ng-class="recipe.fav" data-placement="top" data-toggle="tooltip" data-original-title="favorite">
	                          <i class="fa fa-star" ng-click="makeFavorite(recipe)"></i>
	                        </span>
	                        &nbsp;<a href="/#/recipe_detail/{{recipe.id}}"><h4>{{recipe.name}}</h4></a>
	                        <p>{{recipe.description}}</p>
	                        <p class="date-todo">Date:{{recipe.created_at}}</p>
	                      </div>
	                      <br><br>
	                </div>
	                <hr>
	              </div>
	        </div>
	      </div>

	    </div>
	    <!--  -->

	    <!--  -->
	    <div class="clearfix">
	      <div class="col-lg-3 col-md-4 col-sm-5 recipes-block6 hidden-xs">

	      	<div class="block block-color primary">
	            <div class="header">
	              <h3 style="">Recently Added Recipes</h3>
	            </div>
	              <div class="content clearfix"  style="height: 250px;overflow-y: scroll">

		              	<div class="img-pos123  text-center" ng-repeat="recipe in recipes | orderBy:'created_at' : true | limitTo: 5 " ng-init="initFav(recipe)">
		                    <div class="text-center">
		                    	<span class="favoriterecipe pull-right" ng-class="recipe.fav" data-placement="top" data-toggle="tooltip" data-original-title="favorite">
		                          <i class="fa fa-star"></i>
		                        </span>
		                    	<a class="meal-title1" href="/#/recipe_detail/{{recipe.id}}"><img src="" height="100" width="100"></a><br><br>
		                    	<a class="meal-title1" href="/#/recipe_detail/{{recipe.id}}">
		                        	<span class="label-color meal-title">{{recipe.name}}</span>
		                    	</a><br>
		                    	<span style="color: black;">{{recipe.description}}</span><br>
		                    	Date:{{recipe.created_at}}<br>
		                    </div>
		                </div>

	              </div>
	          </div>



	        <div class="block block-color">
	            <div class="header">
	              <div class="actions">
	                <a class="minimize" href="#"><i class="fa fa-chevron-down"></i></a>
	              </div>
	              <h3>Filter</h3>
	            </div>
	            <div class="content">
	              <div class="clearfix">
	                <div class="row">
	                  <div class="col-lg-12 col-md-12">

	                    <input type="search" class="form-control" placeholder="By Name" ng-model="fname"><br>

	                    <select name="category" ng-model="category" data-placeholder="Category" class="addrecipes">
		                    <option value="">select category&nbsp;/&nbsp;clear filter</option>
		                    <option ng-repeat="category in Categories" value="{{category.id}}">{{category.name}}</option>
		                </select>

	                    <br><br>

	                    <input type="search" class="form-control" placeholder="By Tags"><br>

	                    <select ui-select2 ng-model="fIngredients" data-placeholder="Select ingredient" style="width:100%">
						    <option value="">select ingredients&nbsp;/&nbsp;clear filter</option>
						    <option ng-repeat="ingres in Ingredients" value="{{ingres.id}}">{{ingres.name}}</option>
						</select>

						<br><br>

	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
	          <!--  -->
	          <div class="block block-color">
	          <div class="header">
	            <h3>Tag</h3>
	          </div>
	          <div class="content">
	            <div id="external-events">
	              <div class="external-event ui-draggable" style="position: relative;">person-1</div>
	              <div class="external-event ui-draggable" style="position: relative;">person-2</div>
	              <div class="external-event ui-draggable" style="position: relative;">person-3</div>
	              <div class="external-event ui-draggable" style="position: relative;">person-4</div>
	              <div class="external-event ui-draggable" style="position: relative;">person-5</div>
	              <br><br>
	              <p>
	                <input type="checkbox" id="drop-remove"> <label for="drop-remove">remove after drop</label>
	              </p>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	</div>
    <!-- //recipes page -->      
</div>
<!-- //recipes -->

<script type="text/javascript">
    $(document).ready(function(){
      $(".addrecipes").select2({width: '100%'});
    });
</script>
